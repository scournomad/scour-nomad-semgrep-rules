rules:
  - id: dotnet-cors-allowanyorigin-allowcredentials
    languages: [csharp]
    message: CORS misconfiguration. AllowAnyOrigin combined with AllowCredentials is insecure.
    severity: ERROR
    patterns:
      - pattern-inside: |
          $B = $S.AddCors(...);
          ...
          $B.WithOrigins(...);
      - pattern-either:
          - pattern: $POLICY.AllowAnyOrigin()
          - pattern: $POLICY.SetIsOriginAllowed(_ => true)
      - pattern: $POLICY.AllowCredentials()
    metadata:
      cwe: "CWE-346: Origin Validation Error"
      owasp: "A05:2021-Security Misconfiguration"
      confidence: high
      references:
        - https://learn.microsoft.com/aspnet/core/security/cors
      verification:
        strategy: integration
        steps:
          - From arbitrary origin, make credentialed request
        expected_outcome: Cross-origin credentialed requests permitted
        tooling:
          unit: none
          dast: curl
