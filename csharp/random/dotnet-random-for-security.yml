rules:
  - id: dotnet-random-for-security
    languages: [csharp]
    message: System.Random is not cryptographically secure. Use RandomNumberGenerator.
    severity: WARNING
    pattern-either:
      - pattern: new Random(...)
      - pattern: Random $R = ...
    metadata:
      cwe: "CWE-330: Use of Insufficiently Random Values"
      owasp: "A02:2021-Cryptographic Failures"
      confidence: high
      references:
        - https://learn.microsoft.com/dotnet/standard/security/cryptographic-services
      verification:
        strategy: unit
        preconditions:
          - None
        steps:
          - Generate multiple values; demonstrate predictability with same seed
        expected_outcome: Random produces predictable sequence with fixed seed
        tooling:
          unit: xunit
          dast: none
