rules:
  - id: dotnet-jwt-signature-validation-disabled
    languages: [csharp]
    message: JWT signature validation disabled. Enable ValidateIssuerSigningKey/RequireSignedTokens.
    severity: ERROR
    patterns:
      - pattern-inside: |
          new TokenValidationParameters { $OPTS }
      - pattern-either:
          - pattern: ValidateIssuerSigningKey = false
          - pattern: RequireSignedTokens = false
    metadata:
      cwe: "CWE-347: Improper Verification of Cryptographic Signature"
      owasp: "A07:2021-Identification and Authentication Failures"
      confidence: medium
      references:
        - https://learn.microsoft.com/aspnet/core/security/authentication/jwt
      verification:
        strategy: unit
        steps:
          - Configure TokenValidationParameters with signature validation disabled
        expected_outcome: Unsigned/invalid-signed tokens are accepted
        tooling:
          unit: xunit
          dast: none
