rules:
  - id: dotnet-sqli-efcore-executesqlraw-concat
    languages: [csharp]
    message: Potential SQL injection. EF Core ExecuteSqlRaw with concatenated SQL. Use parameters.
    severity: ERROR
    patterns:
      - pattern-inside: |
          $DB.Database.ExecuteSqlRaw($SQL)
      - pattern-either:
          - pattern: $SQL = $A + $B
          - pattern: $SQL += $X
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      confidence: medium
      references:
        - https://learn.microsoft.com/ef/core/querying/raw-sql
      verification:
        strategy: integration
        preconditions:
          - Test DB available
        inputs:
          - name: payload
            value: "' OR 1=1 --"
        steps:
          - Call ExecuteSqlRaw with concatenated payload
        expected_outcome: Payload affects query execution
        tooling:
          unit: xunit
          dast: none
