rules:
  - id: react-ref-outerhtml-assign
    languages: [javascript, typescript]
    message: Setting outerHTML via a React ref with variable content can cause XSS.
    severity: ERROR
    patterns:
      - pattern-either:
          - pattern: $REF.current.outerHTML = $HTML
          - pattern: $REF.outerHTML = $HTML
    metadata:
      cwe: "CWE-79: Cross-site Scripting"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: ""
      confidence: "Medium"
      impact: "Rendering untrusted HTML via outerHTML bypasses React's HTML escaping and can execute scripts."
      recommendation: "Avoid assigning to outerHTML via refs; sanitize content or use React rendering."
      references:
        - https://developer.mozilla.org/docs/Web/API/Element/outerHTML
      tags:
        - react
        - refs
        - xss
        - CWE-79
        - A03:2021
      verification:
        strategy: unit
        steps:
          - Detect ref outerHTML assignments
        expected_outcome: XSS sink identified
        tooling:
          unit: none
          dast: none
