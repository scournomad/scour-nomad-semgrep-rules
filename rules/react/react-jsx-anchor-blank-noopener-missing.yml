rules:
  - id: react-jsx-anchor-blank-noopener-missing
    languages: [javascript, typescript]
    message: JSX anchor with target="_blank" missing rel=noopener (or noreferrer) allows reverse tabnabbing.
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: "<a target='_blank' ...>...</a>"
          - pattern: '<a target="_blank" ...>...</a>'
    pattern-not-either:
      - pattern: "<a ... rel='noopener' ...>...</a>"
      - pattern: '<a ... rel="noopener" ...>...</a>'
      - pattern: "<a ... rel='noreferrer' ...>...</a>"
      - pattern: '<a ... rel="noreferrer" ...>...</a>'
    metadata:
      cwe: "CWE-1022: Use of Weak Authentication"
      owasp: "A01:2021-Broken Access Control"
      severity: "Medium"
      risk_score: ""
      confidence: "High"
      impact: "Opened page can access window.opener and redirect the original page (tabnabbing)."
      recommendation: "Add rel='noopener' (preferably 'noreferrer') when using target='_blank' in anchors."
      references:
        - https://web.dev/external-anchors-use-rel-noopener/
      tags:
        - react
        - jsx
        - navigation
        - tabnabbing
        - CWE-1022
        - A01:2021
      verification:
        strategy: unit
        steps:
          - Detect JSX <a target="_blank"> without rel containing noopener/noreferrer
        expected_outcome: Potential tabnabbing risk identified
        tooling:
          unit: none
          dast: none
