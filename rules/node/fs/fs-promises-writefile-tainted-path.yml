rules:
  - id: fs-promises-writefile-tainted-path
    languages: [javascript, typescript]
    message: fs.promises.writeFile called with request-derived path. Validate/normalize to prevent path traversal and arbitrary writes.
    severity: ERROR
    patterns:
      - pattern-either:
          - pattern-inside: |
              app.$METHOD($ROUTE, (req, res, $NEXT) => {
                ...
              })
          - pattern-inside: |
              router.$METHOD($ROUTE, (req, res, $NEXT) => {
                ...
              })
      - pattern: fs.promises.writeFile($P, ...)
      - pattern-either:
          - pattern: req.params.$X
          - pattern: req.query.$X
          - pattern: req.body.$X
          - pattern: req.headers.$X
          - pattern: path.join($BASE, $X)
      - metavariable-pattern:
          X:
            pattern: $P
    metadata:
      cwe: "CWE-22: Improper Limitation of a Pathname to a Restricted Directory ('Path Traversal')"
      owasp: "A01:2021-Broken Access Control"
      severity: "High"
      risk_score: ""
      confidence: "Medium"
      impact: "Attacker-controlled paths can overwrite or create arbitrary files on the server."
      recommendation: "Normalize and validate paths against an allowlisted base; reject '..' sequences and absolute paths."
      references:
        - https://nodejs.org/api/fs.html#fspromiseswritefilefile-data-options
      tags:
        - node
        - fs
        - path_traversal
        - express
        - CWE-22
        - A01:2021
      verification:
        strategy: manual
        steps:
          - Ensure user input cannot influence filesystem write paths without strict validation
        expected_outcome: Untrusted paths are rejected
        tooling:
          unit: none
          dast: none
