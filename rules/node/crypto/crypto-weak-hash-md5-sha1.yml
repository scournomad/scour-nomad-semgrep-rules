rules:
  - id: crypto-weak-hash-md5-sha1
    languages: [javascript, typescript]
    message: crypto.createHash with MD5/SHA1 is weak for security-sensitive contexts.
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: crypto.createHash('md5', ...)
          - pattern: crypto.createHash("md5", ...)
          - pattern: crypto.createHash('sha1', ...)
          - pattern: crypto.createHash("sha1", ...)
    metadata:
      cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "Medium"
      risk_score: ""
      confidence: "High"
      impact: "MD5 and SHA-1 are cryptographically broken and not suitable for integrity or password hashing."
      recommendation: "Use SHA-256/384/512 for general hashing and a KDF (bcrypt/scrypt/Argon2) for passwords."
      references:
        - https://nodejs.org/api/crypto.html
      tags:
        - node
        - crypto
        - weak-hash
        - CWE-327
        - A02:2021
      verification:
        strategy: unit
        steps:
          - Detect createHash('md5'|'sha1') usages
        expected_outcome: Weak hash usage flagged
        tooling:
          unit: none
          dast: none
