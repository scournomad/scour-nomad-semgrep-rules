rules:
  - id: node-tls-rejectunauthorized-0-env
    languages: [javascript, typescript]
    message: Disabling TLS verification globally via NODE_TLS_REJECT_UNAUTHORIZED=0 is insecure.
    severity: ERROR
    patterns:
      - pattern-either:
          - pattern: process.env.NODE_TLS_REJECT_UNAUTHORIZED = '0'
          - pattern: process.env["NODE_TLS_REJECT_UNAUTHORIZED"] = '0'
    metadata:
      cwe: "CWE-295: Improper Certificate Validation"
      owasp: "A02:2021-Cryptographic Failures"
      wasc: "WASC-04: Insufficient Transport Layer Protection"
      severity: "High"
      risk_score: ""
      confidence: "Medium"
      impact: "TLS verification disabled for all requests enables MITM."
      recommendation: "Never disable TLS verification; use trusted CAs or pin certificates."
      references:
        - https://nodejs.org/api/cli.html#node_tls_reject_unauthorizedvalue
      tags:
        - transport
        - tls
        - CWE-295
        - A02:2021
        - WASC-04
      cvss:
        base: ""
        vector: ""
        grade: ""
      verification:
        strategy: unit
        steps:
          - Detect assignments setting NODE_TLS_REJECT_UNAUTHORIZED to '0'
        expected_outcome: Global TLS disable flagged
        tooling:
          unit: none
          dast: none
