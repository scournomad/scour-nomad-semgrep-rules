rules:
  - id: jsonwebtoken-verify-missing-algorithms
    languages: [javascript, typescript]
    message: jsonwebtoken.verify called without specifying allowed algorithms; may accept tokens signed with weak/undesired algs.
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: jwt.verify($TOKEN, $SECRET)
          - pattern: jsonwebtoken.verify($TOKEN, $SECRET)
          - pattern: jwt.verify($TOKEN, $SECRET, {})
          - pattern: jsonwebtoken.verify($TOKEN, $SECRET, {})
      - pattern-either:
          - pattern: import jwt from 'jsonwebtoken'
          - pattern: const jwt = require('jsonwebtoken')
          - pattern: import * as jwt from 'jsonwebtoken'
          - pattern: import jsonwebtoken from 'jsonwebtoken'
    metadata:
      cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "Low"
      risk_score: ""
      confidence: "Medium"
      impact: "Without an algorithms allowlist, verification may accept unexpected algorithms."
      recommendation: "Specify a strict 'algorithms' allowlist (e.g., ['RS256']) in jwt.verify options."
      references:
        - https://github.com/auth0/node-jsonwebtoken#jwtverifytoken-secretorpublickey-options-callback
      tags:
        - node
        - jwt
        - crypto
        - CWE-327
        - A02:2021
      verification:
        strategy: unit
        steps:
          - Detect verify calls missing algorithms allowlist
        expected_outcome: Weak verification flagged
        tooling:
          unit: none
          dast: none
