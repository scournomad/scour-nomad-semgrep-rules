rules:
  - id: jsonwebtoken-hardcoded-secret
    languages: [javascript, typescript]
    message: Hardcoded JWT secret/key detected. Store secrets securely.
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: jwt.sign($PAY, "...", ...)
          - pattern: jwt.sign($PAY, '...', ...)
          - pattern: jwt.verify($TOK, "...", ...)
          - pattern: jwt.verify($TOK, '...', ...)
    metadata:
      cwe: "CWE-798: Use of Hard-coded Credentials"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "Medium"
      risk_score: ""
      confidence: "Medium"
      impact: "Leaked code reveals JWT signing/verification secrets, enabling token forgery."
      recommendation: "Load secrets from secure env/secret manager and rotate regularly."
      references:
        - https://owasp.org/Top10/A02_2021-Cryptographic_Failures/
      tags:
        - node
        - jwt
        - jsonwebtoken
        - secrets
        - CWE-798
        - A02:2021
      verification:
        strategy: manual
        steps:
          - Inspect hardcoded string secrets in jwt.sign/jwt.verify
        expected_outcome: Secrets sourced from secure config instead of literals
        tooling:
          unit: none
          dast: none
