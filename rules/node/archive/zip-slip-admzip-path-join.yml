rules:
  - id: zip-slip-admzip-path-join
    languages: [javascript, typescript]
    message: adm-zip entry name joined directly into filesystem path may allow Zip Slip (path traversal).
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: |
              const $OUT = path.join($DEST, $ENTRY.entryName)
              ...
              fs.createWriteStream($OUT)
          - pattern: |
              fs.createWriteStream(path.join($DEST, $ENTRY.entryName))
      - pattern-either:
          - pattern: import AdmZip from 'adm-zip'
          - pattern: const AdmZip = require('adm-zip')
    metadata:
      cwe: "CWE-22: Improper Limitation of a Pathname to a Restricted Directory ('Path Traversal')"
      owasp: "A01:2021-Broken Access Control"
      severity: "Medium"
      risk_score: ""
      confidence: "Low"
      impact: "Archive entries with `..` or absolute paths can write outside the intended directory."
      recommendation: "Normalize and validate entry paths; reject absolute paths and `..` segments before writing to disk."
      references:
        - https://snyk.io/research/zip-slip-vulnerability
      tags:
        - node
        - archive
        - path_traversal
        - adm-zip
        - CWE-22
        - A01:2021
      verification:
        strategy: manual
        steps:
          - Ensure entry names are sanitized before filesystem writes
        expected_outcome: No writes outside destination directory
        tooling:
          unit: none
          dast: none
