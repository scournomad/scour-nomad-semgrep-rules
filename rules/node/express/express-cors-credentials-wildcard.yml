rules:
  - id: express-cors-credentials-wildcard
    languages: [javascript, typescript]
    message: CORS with wildcard origin and credentials enabled is dangerous.
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: |
              cors({ origin: '*', credentials: true, ... })
          - pattern: |
              res.setHeader('Access-Control-Allow-Origin', '*')
          - pattern: |
              res.setHeader('Access-Control-Allow-Credentials', 'true')
    metadata:
      cwe: "CWE-346: Origin Validation Error"
      owasp: "A01:2021-Broken Access Control"
      severity: "Medium"
      risk_score: ""
      confidence: "Medium"
      impact: "Credentials with wildcard origin allow any site to make authenticated requests."
      recommendation: "Use a strict origin allowlist and only enable credentials for trusted origins."
      references:
        - https://developer.mozilla.org/docs/Web/HTTP/Headers/Access-Control-Allow-Credentials
      tags:
        - node
        - express
        - cors
        - headers
        - CWE-346
        - A01:2021
      verification:
        strategy: unit
        steps:
          - Detect wildcard origin with credentials enabled
        expected_outcome: Insecure CORS flagged
        tooling:
          unit: none
          dast: none
