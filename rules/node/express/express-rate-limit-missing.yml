rules:
  - id: express-rate-limit-missing
    languages: [javascript, typescript]
    message: Express app missing rate limiting on sensitive endpoints increases brute-force and abuse risk.
    severity: WARNING
    patterns:
      - pattern-inside: |
          const app = express()
          ...
          app.$METHOD($ROUTE, $HANDLER)
    metadata:
      cwe: "CWE-770: Allocation of Resources Without Limits or Throttling"
      owasp: "A07:2021-Identification and Authentication Failures"
      severity: "Medium"
      risk_score: ""
      confidence: "Low"
      impact: "Lack of rate limiting enables brute-force and credential stuffing attacks."
      recommendation: "Use express-rate-limit or a gateway/WAF to limit requests on auth and sensitive routes."
      references:
        - https://www.npmjs.com/package/express-rate-limit
      tags:
        - node
        - express
        - rate-limit
        - CWE-770
        - A07:2021
      verification:
        strategy: manual
        steps:
          - Check for rate limiting middleware on auth endpoints
        expected_outcome: Rate limiting enforced for sensitive routes
        tooling:
          unit: none
          dast: none
