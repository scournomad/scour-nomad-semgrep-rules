rules:
  - id: express-missing-helmet
    languages: [javascript, typescript]
    message: Express app without helmet middleware reduces baseline protections.
    severity: WARNING
    patterns:
      - pattern-inside: |
          const app = express()
          ...
          app.$METHOD($ROUTE, $HANDLER)
    metadata:
      cwe: "CWE-693: Protection Mechanism Failure"
      owasp: "A05:2021-Security Misconfiguration"
      severity: "Medium"
      risk_score: ""
      confidence: "Low"
      impact: "Missing common security headers increases attack surface (XSS, clickjacking, MIME sniffing)."
      recommendation: "Add helmet() early in middleware chain and configure per app needs."
      references:
        - https://helmetjs.github.io/
      tags:
        - node
        - express
        - headers
        - CWE-693
        - A05:2021
      verification:
        strategy: manual
        steps:
          - Check that helmet() is not used on app
        expected_outcome: Absence of helmet middleware flagged
        tooling:
          unit: none
          dast: none
