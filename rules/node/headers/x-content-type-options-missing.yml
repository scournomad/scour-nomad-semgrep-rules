rules:
  - id: x-content-type-options-missing
    languages: [javascript, typescript]
    message: X-Content-Type-Options header missing or not set to 'nosniff'.
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: res.setHeader('X-Content-Type-Options', $VAL)
          - pattern: res.set('X-Content-Type-Options', $VAL)
    metavariable-pattern:
      VAL:
        pattern-regex: (?i)^(?!\s*['\"]?nosniff['\"]?\s*$).+
    metadata:
      cwe: "CWE-16: Configuration"
      owasp: "A05:2021-Security Misconfiguration"
      severity: "Low"
      risk_score: ""
      confidence: "Low"
      impact: "Missing `nosniff` allows MIME sniffing which can enable XSS via asset spoofing."
      recommendation: "Set X-Content-Type-Options to 'nosniff'."
      references:
        - https://developer.mozilla.org/docs/Web/HTTP/Headers/X-Content-Type-Options
      tags:
        - node
        - headers
        - xcto
        - CWE-16
        - A05:2021
