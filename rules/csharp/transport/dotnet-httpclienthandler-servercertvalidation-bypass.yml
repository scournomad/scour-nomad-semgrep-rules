rules:
  - id: dotnet-httpclienthandler-servercertvalidation-bypass
    languages: [csharp]
    message: TLS server certificate validation bypassed. Do not disable in production.
    severity: ERROR
    patterns:
      - pattern-either:
          - pattern: new HttpClientHandler { ServerCertificateCustomValidationCallback = HttpClientHandler.DangerousAcceptAnyServerCertificateValidator, ... }
          - pattern: new HttpClientHandler { ServerCertificateCustomValidationCallback = ($MSG, $CERT, $CHAIN, $ERR) => true, ... }
    metadata:
      cwe: "CWE-295: Improper Certificate Validation"
      owasp: "A02:2021-Cryptographic Failures"
      wasc: "WASC-04: Insufficient Transport Layer Protection"
      severity: "High"
      risk_score: null
      confidence: "High"
      impact: "Disabling server certificate validation enables man-in-the-middle attacks, allowing attackers to intercept or modify traffic and credentials."
      recommendation: "Do not override certificate validation. Remove custom callbacks in production, pin certificates where appropriate, and enforce TLS validation defaults."
      references:
        - https://learn.microsoft.com/dotnet/api/system.net.http.httpclienthandler.servercertificatecustomvalidationcallback
        - https://cheatsheetseries.owasp.org/cheatsheets/Transport_Layer_Protection_Cheat_Sheet.html
      tags:
        - transport
        - CWE-295
        - A02:2021
        - WASC-04
      cvss:
        base: ""
        vector: ""
        grade: ""
      verification:
        strategy: unit
        steps:
          - Instantiate handler with permissive validator
        expected_outcome: All certs accepted
        tooling:
          unit: xunit
          dast: none

