rules:
  - id: dotnet-smtpclient-auth-without-ssl
    languages: [csharp]
    message: Authenticating to SMTP without TLS. Set EnableSsl=true or use modern libs.
    severity: ERROR
    patterns:
      - pattern-inside: |
          var $C = new SmtpClient($H, $P) { EnableSsl = false, ... };
          ...
          $C.Credentials = $CREDS
    metadata:
      cwe: "CWE-319: Cleartext Transmission of Sensitive Information"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "High"
      risk_score: ""
      confidence: "Medium"
      impact: "Authenticating without TLS exposes credentials and emails to interception and tampering."
      recommendation: "Enable TLS (EnableSsl=true) or use modern mail libraries that enforce secure transport."
      references:
        - https://learn.microsoft.com/dotnet/api/system.net.mail.smtpclient
      tags:
        - transport
        - CWE-319
        - A02:2021
        - WASC-04
      verification:
        strategy: unit
        steps:
          - Configure EnableSsl=false and set credentials
        expected_outcome: Credentials sent without TLS
        tooling:
          unit: xunit
          dast: none
