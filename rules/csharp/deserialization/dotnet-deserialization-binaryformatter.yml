rules:
  - id: dotnet-deserialization-binaryformatter
    languages: [csharp]
    message: BinaryFormatter deserialization is unsafe; avoid with untrusted data.
    severity: ERROR
    pattern-either:
      - pattern: new BinaryFormatter().Deserialize(...)
      - pattern: $BF.Deserialize(...)
    metadata:
      cwe: "CWE-502: Deserialization of Untrusted Data"
      owasp: "A08:2021-Software and Data Integrity Failures"
      severity: "High"
      risk_score: ""
      confidence: "High"
      impact: "BinaryFormatter can enable code execution or object injection when deserializing untrusted data."
      recommendation: "Do not use BinaryFormatter. Use System.Text.Json or safe serializers with strict typing and known types only."
      references:
        - https://learn.microsoft.com/dotnet/standard/serialization/binaryformatter-security-guide
      tags:
        - deserialization
        - CWE-502
        - A08:2021
      verification:
        strategy: unit
        preconditions:
          - None
        steps:
          - Call Deserialize on arbitrary data stream
        expected_outcome: Unsafe API invocation detected
        tooling:
          unit: xunit
          dast: none
