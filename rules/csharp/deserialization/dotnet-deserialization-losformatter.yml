rules:
  - id: dotnet-deserialization-losformatter
    languages: [csharp]
    message: LosFormatter deserialization is unsafe with untrusted data.
    severity: ERROR
    pattern-either:
      - pattern: new LosFormatter().Deserialize(...)
      - pattern: $LF.Deserialize(...)
    metadata:
      cwe: "CWE-502: Deserialization of Untrusted Data"
      owasp: "A08:2021-Software and Data Integrity Failures"
      severity: "High"
      risk_score: ""
      confidence: "Medium"
      impact: "Unsafe deserialization may trigger gadget chains resulting in code execution or data tampering."
      recommendation: "Avoid LosFormatter with untrusted data; use safer serializers and validate/whitelist types."
      references:
        - https://learn.microsoft.com/dotnet/api/system.web.ui.losformatter
      tags:
        - deserialization
        - CWE-502
        - A08:2021
      verification:
        strategy: unit
        steps:
          - Call Deserialize on arbitrary data
        expected_outcome: Unsafe API invocation present
        tooling:
          unit: xunit
          dast: none
