rules:
  - id: dotnet-xss-viewbag-viewdata-raw
    languages: [csharp]
    message: Potential XSS. Passing variable HTML via ViewData/ViewBag and rendering with Html.Raw.
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: ViewData[$KEY] = $VAL
          - pattern: ViewBag.$KEY = $VAL
    metadata:
      cwe: "CWE-79: Cross-site Scripting"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: null
      confidence: "Low"
      impact: "If views render these values with Html.Raw, attacker-controlled HTML can execute scripts."
      recommendation: "Avoid Html.Raw for untrusted content; sanitize/encode and prefer strongly-typed models."
      references:
        - https://learn.microsoft.com/aspnet/core/security/cross-site-scripting
      tags:
        - xss
        - CWE-79
        - A03:2021
        - WASC-08
      verification:
        strategy: manual
        steps:
          - Ensure view renders with Html.Raw($KEY)
        expected_outcome: Script injection possible without sanitization
        tooling:
          unit: none
          dast: none
