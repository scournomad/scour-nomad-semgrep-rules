rules:
  - id: dotnet-xss-content-type-html-variable
    languages: [csharp]
    message: Returning variable content with Content-Type text/html may execute scripts.
    severity: WARNING
    patterns:
      - pattern: return Content($VAL, "text/html")
    metadata:
      cwe: "CWE-79: Cross-site Scripting"
      owasp: "A03:2021-Injection"
      confidence: low
      references:
        - https://learn.microsoft.com/aspnet/core/security/cross-site-scripting
      verification:
        strategy: integration
        steps:
          - Return `<script>alert(1)</script>` as content
        expected_outcome: Script executes if not encoded
        tooling:
          unit: none
          dast: none
