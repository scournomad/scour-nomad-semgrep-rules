rules:
  - id: dotnet-xss-razor-suppress-encoding
    languages: [csharp]
    message: Razor encoding suppressed; ensure variable content is safe.
    severity: WARNING
    patterns:
      - pattern: @Html.Raw($VAL)
    metadata:
      cwe: "CWE-79: Cross-site Scripting"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: ""
      confidence: "Low"
      impact: "Rendering unencoded user input via Html.Raw can execute attacker-controlled scripts in the browser."
      recommendation: "Avoid Html.Raw for untrusted data; sanitize/encode content or rely on Razor's default HTML encoding."
      references:
        - https://learn.microsoft.com/aspnet/core/security/cross-site-scripting
      tags:
        - xss
        - CWE-79
        - A03:2021
        - WASC-08
      verification:
        strategy: integration
        steps:
          - Render Html.Raw with attacker-controlled input
        expected_outcome: Script may execute if not sanitized
        tooling:
          unit: none
          dast: none
