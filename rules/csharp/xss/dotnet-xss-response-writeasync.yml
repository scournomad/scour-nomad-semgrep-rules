rules:
  - id: dotnet-xss-response-writeasync
    languages: [csharp]
    message: Potential XSS. Writing unencoded variable directly to HTTP response.
    severity: ERROR
    patterns:
      - pattern: await Response.WriteAsync($VAL)
    metadata:
      cwe: "CWE-79: Cross-site Scripting"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: ""
      confidence: "Low"
      impact: "Writing unencoded data to the response can execute attacker-controlled scripts in clients."
      recommendation: "HTML-encode output or use frameworks' safe APIs; avoid writing raw user input to responses."
      references:
        - https://learn.microsoft.com/aspnet/core/security/cross-site-scripting
      tags:
        - xss
        - CWE-79
        - A03:2021
        - WASC-08
      verification:
        strategy: integration
        steps:
          - Write `<script>alert(1)</script>` to response
        expected_outcome: Script executes if not encoded
        tooling:
          unit: none
          dast: none
