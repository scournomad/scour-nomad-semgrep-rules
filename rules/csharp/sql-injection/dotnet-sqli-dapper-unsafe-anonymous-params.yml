rules:
  - id: dotnet-sqli-dapper-unsafe-anonymous-params
    languages: [csharp]
    message: Potential SQL injection. Dapper query built via concat before passing anonymous params object.
    severity: WARNING
    patterns:
      - pattern-inside: |
          var $sql = $S;
          ...
          $DB.Query($sql, new { $P })
      - pattern-either:
          - pattern: $S = $A + $B
          - pattern: $S += $X
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: ""
      confidence: "Low"
      impact: "Building SQL strings via concatenation may allow attackers to alter queries despite parameter objects, leading to data exfiltration or modification."
      recommendation: "Use parameter placeholders in the SQL string itself (e.g., @name) and pass values via parameters; avoid any string concatenation or interpolation."
      references:
        - https://github.com/DapperLib/Dapper#parameterization
        - https://cheatsheetseries.owasp.org/cheatsheets/SQL_Injection_Prevention_Cheat_Sheet.html
      tags:
        - sql-injection
        - CWE-89
        - A03:2021
        - WASC-19
      verification:
        strategy: integration
        steps:
          - Pass tainted value into concatenated SQL using anonymous params
        expected_outcome: Value appears unescaped in SQL
        tooling:
          unit: xunit
          dast: none
