rules:
  - id: dotnet-sqli-oledb-commandtext-concat
    languages: [csharp]
    message: Potential SQL injection. OleDbCommand.CommandText built via string concatenation. Use parameters.
    severity: ERROR
    patterns:
      - pattern-inside: |
          OleDbCommand $CMD = new OleDbCommand(...);
          ...
          $CMD.CommandText = $SQL;
          ...
      - pattern-either:
          - pattern: $SQL = $A + $B
          - pattern: $SQL += $X
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: ""
      confidence: "Medium"
      impact: "Concatenated SQL enables injection, allowing data exfiltration or manipulation via OLE DB providers."
      recommendation: "Use parameterized queries with placeholders; avoid concatenating user input into SQL strings."
      references:
        - https://owasp.org/www-community/attacks/SQL_Injection
      tags:
        - sql-injection
        - CWE-89
        - A03:2021
        - WASC-19
      verification:
        strategy: integration
        steps:
          - Execute command with injected payload
        expected_outcome: Payload appears unescaped in SQL
        tooling:
          unit: xunit
          dast: none
