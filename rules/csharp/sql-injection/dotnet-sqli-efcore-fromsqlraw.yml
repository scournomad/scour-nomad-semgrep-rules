rules:
  - id: dotnet-sqli-efcore-fromsqlraw
    languages: [csharp]
    message: Use of FromSqlRaw with concatenated input can lead to SQL injection. Prefer FromSqlInterpolated or parameters.
    severity: WARNING
    patterns:
      - pattern-inside: |
          $DB.Set<$T>().FromSqlRaw($Q)
      - pattern-either:
          - pattern: $Q = $A + $B
          - pattern: $Q += $X
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: ""
      confidence: "Medium"
      impact: "Concatenating SQL for FromSqlRaw allows injection, altering queries, returning unintended data, or damaging integrity."
      recommendation: "Use FromSqlInterpolated or pass parameters to FromSqlRaw; avoid any string concatenation or interpolation in SQL."
      references:
        - https://learn.microsoft.com/ef/core/querying/raw-sql
      tags:
        - sql-injection
        - CWE-89
        - A03:2021
        - WASC-19
      verification:
        strategy: integration
        preconditions:
          - EF Core DbContext targeting test DB
        inputs:
          - name: payload
            value: "' UNION SELECT 1 --"
        steps:
          - Execute FromSqlRaw with concatenated payload
        expected_outcome: Query executes with injected payload (error or altered result)
        tooling:
          unit: xunit
          dast: none
