rules:
  - id: dotnet-sqli-efcore-fromsqlraw
    languages: [csharp]
    message: Use of FromSqlRaw with concatenated input can lead to SQL injection. Prefer FromSqlInterpolated or parameters.
    severity: WARNING
    patterns:
      - pattern-inside: |
          $DB.Set<$T>().FromSqlRaw($Q)
      - pattern-either:
          - pattern: $Q = $A + $B
          - pattern: $Q += $X
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      confidence: medium
      references:
        - https://learn.microsoft.com/ef/core/querying/raw-sql
      verification:
        strategy: integration
        preconditions:
          - EF Core DbContext targeting test DB
        inputs:
          - name: payload
            value: "' UNION SELECT 1 --"
        steps:
          - Execute FromSqlRaw with concatenated payload
        expected_outcome: Query executes with injected payload (error or altered result)
        tooling:
          unit: xunit
          dast: none
