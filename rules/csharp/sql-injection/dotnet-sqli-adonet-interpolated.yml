rules:
  - id: dotnet-sqli-adonet-interpolated
    languages: [csharp]
    message: Potential SQL injection. Interpolated string used to build CommandText. Use parameters.
    severity: ERROR
    patterns:
      - pattern-inside: |
          SqlCommand $CMD = new SqlCommand(...);
          ...
          $CMD.CommandText = $SQL;
          ...
      - pattern: $SQL = $INTERP
    metavariable-pattern:
      INTERP:
        pattern-regex: \$"[^"]*\{[^}]+\}[^"]*"
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: null
      confidence: "Medium"
      impact: "Building SQL with interpolation allows attackers to inject arbitrary SQL, leading to data exfiltration or modification."
      recommendation: "Use parameterized queries with placeholders (e.g., @name) and typed parameters; never interpolate user input into SQL."
      references:
        - https://learn.microsoft.com/dotnet/framework/data/adonet/parameters
      tags:
        - sql-injection
        - CWE-89
        - A03:2021
        - WASC-19
      verification:
        strategy: integration
        preconditions:
          - Test DB available
        inputs:
          - name: payload
            value: "' OR 1=1 --"
        steps:
          - Execute command where interpolated string contains user input
        expected_outcome: Payload appears unescaped in SQL
        tooling:
          unit: xunit
          dast: none
