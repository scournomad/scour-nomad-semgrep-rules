rules:
  - id: dotnet-sqli-sqldataadapter-selectcommand-concat
    languages: [csharp]
    message: Potential SQL injection. SqlDataAdapter.SelectCommand.CommandText built via concatenation. Use parameters.
    severity: ERROR
    patterns:
      - pattern-inside: |
          var $AD = new SqlDataAdapter(...);
          ...
          $AD.SelectCommand = new SqlCommand($SQL, ...);
      - pattern-either:
          - pattern: $SQL = $A + $B
          - pattern: $SQL += $X
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      wasc: "WASC-19: SQL Injection"
      severity: "High"
      risk_score: ""
      confidence: "Medium"
      impact: "Attacker-controlled input may alter SQL queries, access or modify data, or execute stacked queries, leading to data exfiltration or corruption."
      recommendation: "Use parameterized queries for all dynamic values (e.g., AddWithValue or typed parameters). Avoid building SQL via string concatenation or string interpolation."
      references:
        - https://learn.microsoft.com/dotnet/framework/data/adonet/parameters
        - https://cheatsheetseries.owasp.org/cheatsheets/SQL_Injection_Prevention_Cheat_Sheet.html
      tags:
        - sql-injection
        - CWE-89
        - A03:2021
        - WASC-19
      cvss:
        base: ""
        vector: ""
        grade: ""
      verification:
        strategy: integration
        steps:
          - Execute adapter with concatenated SQL
        expected_outcome: Payload appears unescaped in SQL
        tooling:
          unit: xunit
          dast: none
