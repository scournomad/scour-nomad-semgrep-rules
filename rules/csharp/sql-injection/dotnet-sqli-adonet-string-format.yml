rules:
  - id: dotnet-sqli-adonet-string-format
    languages: [csharp]
    message: Potential SQL injection. String.Format or interpolation used to build SQL. Use parameters.
    severity: ERROR
    patterns:
      - pattern-either:
          - pattern: string.Format($FMT, ...)
          - pattern: $SQL = $INTERP
    metavariable-pattern:
      INTERP:
        pattern-regex: \$"[^"]*\{[^}]+\}[^"]*"
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: null
      confidence: "Low"
      impact: "Building SQL via format strings or interpolation allows attackers to alter queries, exfiltrate or modify data."
      recommendation: "Use parameterized queries with placeholders and typed parameters; avoid string formatting/interpolation for SQL."
      references:
        - https://learn.microsoft.com/dotnet/framework/data/adonet/parameters
      tags:
        - sql-injection
        - CWE-89
        - A03:2021
        - WASC-19
      verification:
        strategy: integration
        steps:
          - Use formatted SQL with tainted input
        expected_outcome: Payload appears unescaped in SQL
        tooling:
          unit: xunit
          dast: none
