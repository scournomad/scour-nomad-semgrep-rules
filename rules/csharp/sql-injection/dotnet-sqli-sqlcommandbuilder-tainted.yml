rules:
  - id: dotnet-sqli-sqlcommandbuilder-tainted
    languages: [csharp]
    message: Potential SQL injection. SqlCommandBuilder used on tainted SelectCommand text.
    severity: WARNING
    patterns:
      - pattern-inside: |
          var $DA = new SqlDataAdapter($SQL, $CN);
          ...
          var $CB = new SqlCommandBuilder($DA);
      - pattern-either:
          - pattern: $SQL = $A + $B
          - pattern: $SQL += $X
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      severity: "Medium"
      risk_score: null
      confidence: "Low"
      impact: "If the SelectCommand is built from untrusted input, CommandBuilder generates commands based on tainted SQL, risking injection."
      recommendation: "Do not build SelectCommand via concatenation; parameterize queries and validate inputs before using CommandBuilder."
      references:
        - https://learn.microsoft.com/dotnet/framework/data/adonet/ef/language-reference
      tags:
        - sql-injection
        - CWE-89
        - A03:2021
        - WASC-19
      verification:
        strategy: manual
        steps:
          - Ensure SelectCommand constructed from untrusted input
        expected_outcome: CommandBuilder builds queries from tainted SQL
        tooling:
          unit: none
          dast: none
