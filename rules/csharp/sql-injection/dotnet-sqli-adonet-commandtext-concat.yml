rules:
  - id: dotnet-sqli-adonet-commandtext-concat
    languages: [csharp]
    message: Potential SQL injection. SqlCommand.CommandText built via string concatenation. Use parameters.
    severity: ERROR
    patterns:
      - pattern-inside: |
          SqlCommand $CMD = new SqlCommand(...);
          ...
          $CMD.CommandText = $SQL;
          ...
      - pattern-either:
          - pattern: $SQL = $A + $B
          - pattern: $SQL += $X
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: ""
      confidence: "Medium"
      impact: "Concatenating SQL enables injection, altering queries and exposing or modifying data."
      recommendation: "Use parameterized queries and placeholders; avoid concatenation even when using trusted segments."
      references:
        - https://learn.microsoft.com/dotnet/framework/data/adonet/parameters
      tags:
        - sql-injection
        - CWE-89
        - A03:2021
        - WASC-19
      verification:
        strategy: integration
        preconditions:
          - Test DB available
        inputs:
          - name: payload
            value: "' OR 1=1 --"
        steps:
          - Execute command with concatenated CommandText
        expected_outcome: Payload appears unescaped in SQL or affects result
        tooling:
          unit: xunit
          dast: none
