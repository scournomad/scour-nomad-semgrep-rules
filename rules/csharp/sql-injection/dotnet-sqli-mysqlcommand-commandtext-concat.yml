rules:
  - id: dotnet-sqli-mysqlcommand-commandtext-concat
    languages: [csharp]
    message: Potential SQL injection. MySqlCommand.CommandText built via concatenation. Use parameters.
    severity: ERROR
    patterns:
      - pattern-inside: |
          MySqlCommand $CMD = new MySqlCommand(...);
          ...
          $CMD.CommandText = $SQL;
          ...
      - pattern-either:
          - pattern: $SQL = $A + $B
          - pattern: $SQL += $X
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: ""
      confidence: "Medium"
      impact: "Concatenating SQL allows injection, exposing or modifying database data."
      recommendation: "Use parameterized queries with placeholders and typed parameters; avoid concatenating user input into SQL."
      references:
        - https://owasp.org/www-community/attacks/SQL_Injection
      tags:
        - sql-injection
        - CWE-89
        - A03:2021
        - WASC-19
      verification:
        strategy: integration
        steps:
          - Execute with injected payload
        expected_outcome: Payload appears unescaped in SQL
        tooling:
          unit: xunit
          dast: none
