rules:
  - id: dotnet-sqli-dapper-execute-concat
    languages: [csharp]
    message: Potential SQL injection. Dapper Execute/Query with concatenated SQL. Use parameters.
    severity: ERROR
    patterns:
      - pattern-inside: |
          $DB.$METHOD($SQL, ...)
      - pattern-either:
          - pattern: $SQL = $A + $B
          - pattern: $SQL += $X
      - pattern-either:
          - pattern: $DB.Execute($SQL, ...)
          - pattern: $DB.Query($SQL, ...)
          - pattern: $DB.QueryFirst($SQL, ...)
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: null
      confidence: "Medium"
      impact: "Concatenated SQL can be manipulated by attackers to read or modify database data."
      recommendation: "Use parameterized queries with Dapper's parameters object; avoid concatenating user input into SQL."
      references:
        - https://github.com/DapperLib/Dapper#parameterization
      tags:
        - sql-injection
        - CWE-89
        - A03:2021
        - WASC-19
      verification:
        strategy: integration
        preconditions:
          - Test DB available
        inputs:
          - name: payload
            value: "' OR 1=1 --"
        steps:
          - Execute vulnerable path with payload
        expected_outcome: Payload appears unescaped in SQL or affects result
        tooling:
          unit: xunit
          dast: none
