rules:
  - id: dotnet-sqli-efcore-executesqlraw-concat
    languages: [csharp]
    message: Potential SQL injection. EF Core ExecuteSqlRaw with concatenated SQL. Use parameters.
    severity: ERROR
    patterns:
      - pattern-inside: |
          $DB.Database.ExecuteSqlRaw($SQL)
      - pattern-either:
          - pattern: $SQL = $A + $B
          - pattern: $SQL += $X
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: ""
      confidence: "Medium"
      impact: "Concatenated raw SQL enables injection, altering queries and causing data exposure or modification."
      recommendation: "Use parameter placeholders in ExecuteSqlRaw and pass parameters separately; avoid any string concatenation or interpolation."
      references:
        - https://learn.microsoft.com/ef/core/querying/raw-sql
      tags:
        - sql-injection
        - CWE-89
        - A03:2021
        - WASC-19
      verification:
        strategy: integration
        preconditions:
          - Test DB available
        inputs:
          - name: payload
            value: "' OR 1=1 --"
        steps:
          - Call ExecuteSqlRaw with concatenated payload
        expected_outcome: Payload affects query execution
        tooling:
          unit: xunit
          dast: none
