rules:
  - id: dotnet-sqli-efcore-fromsqlinterpolated-misuse
    languages: [csharp]
    message: Potential SQL injection. Concatenation before FromSqlInterpolated reduces safety. Use parameters within interpolation.
    severity: WARNING
    patterns:
      - pattern-inside: |
          $DB.Set<$E>().FromSqlInterpolated($SQL)
      - pattern-either:
          - pattern: $SQL = $A + $B
          - pattern: $SQL += $X
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      severity: "Medium"
      risk_score: ""
      confidence: "Low"
      impact: "Building the SQL string via concatenation before passing to FromSqlInterpolated undermines parameterization, risking injection."
      recommendation: "Avoid pre-concatenation. Keep parameters within the interpolated string or use FromSqlRaw with parameters."
      references:
        - https://learn.microsoft.com/ef/core/querying/raw-sql
      tags:
        - sql-injection
        - CWE-89
        - A03:2021
        - WASC-19
      verification:
        strategy: manual
        steps:
          - Ensure concatenated fragments are tainted
        expected_outcome: Risk of unsafe interpolation
        tooling:
          unit: none
          dast: none
