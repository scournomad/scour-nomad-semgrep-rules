rules:
  - id: dotnet-sqli-sqlcommand-concat
    languages: [csharp]
    message: Potential SQL injection. Avoid string concatenation in SqlCommand; use parameters.
    severity: ERROR
    patterns:
      - pattern-inside: |
          new SqlCommand($QUERY, $CONN)
      - pattern-either:
          - pattern: string $S = $A + $B
          - pattern: $QUERY = $A + $B
          - pattern: $QUERY += $X
      - pattern: new SqlCommand($QUERY, ...)
    metadata:
      cwe: "CWE-89: SQL Injection"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: ""
      confidence: "High"
      impact: "Concatenating SQL allows attackers to inject arbitrary SQL, exposing or corrupting data."
      recommendation: "Use parameterized queries with placeholders and typed parameters; never concatenate user input into SQL."
      references:
        - https://learn.microsoft.com/dotnet/framework/data/adonet/parameters
        - https://owasp.org/www-community/attacks/SQL_Injection
      tags:
        - sql-injection
        - CWE-89
        - A03:2021
        - WASC-19
      verification:
        strategy: integration
        preconditions:
          - Test DB available (local Docker SQL Server)
        inputs:
          - name: payload
            value: "' OR 1=1 --"
        steps:
          - Execute vulnerable path with metadata.inputs.payload
          - Observe SQL text or DB behavior
        expected_outcome: Payload appears unescaped in SQL or query returns unexpected rows
        tooling:
          unit: xunit
          dast: none
