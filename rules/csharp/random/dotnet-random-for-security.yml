rules:
  - id: dotnet-random-for-security
    languages: [csharp]
    message: System.Random is not cryptographically secure. Use RandomNumberGenerator.
    severity: WARNING
    pattern-either:
      - pattern: new Random(...)
    metadata:
      cwe: "CWE-330: Use of Insufficiently Random Values"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "High"
      risk_score: ""
      confidence: "High"
      impact: "Predictable RNG can lead to guessable tokens, keys, or nonces, enabling account takeover or cryptographic attacks."
      recommendation: "Use System.Security.Cryptography.RandomNumberGenerator for any security-sensitive randomness."
      references:
        - https://learn.microsoft.com/dotnet/standard/security/cryptographic-services
      tags:
        - random
        - CWE-330
        - A02:2021
        - WASC-02
      verification:
        strategy: unit
        preconditions:
          - None
        steps:
          - Generate multiple values; demonstrate predictability with same seed
        expected_outcome: Random produces predictable sequence with fixed seed
        tooling:
          unit: xunit
          dast: none
