rules:
  - id: dotnet-xml-xxe-xmldocument-loadxml-resolver
    languages: [csharp]
    message: XXE risk. XmlDocument with XmlResolver enabled and Load/LoadXml on untrusted XML.
    severity: ERROR
    patterns:
      - pattern-inside: |
          XmlDocument $D = new XmlDocument();
          ...
          $D.XmlResolver = $R;
          ...
          $D.LoadXml($X)
    metadata:
      cwe: "CWE-611: Improper Restriction of XML External Entity Reference"
      owasp: "A05:2021-Security Misconfiguration"
      severity: "High"
      risk_score: ""
      confidence: "Medium"
      impact: "Enabling XmlResolver and loading untrusted XML can allow XXE, leading to file disclosure, SSRF, or DoS."
      recommendation: "Disable XmlResolver (set to null) and use secure parsing settings for untrusted XML."
      references:
        - https://learn.microsoft.com/dotnet/standard/data/xml/preventing-xxe-in-dotnet
      tags:
        - xml
        - xxe
        - CWE-611
        - A05:2021
        - WASC-43
      verification:
        strategy: unit
        steps:
          - Load XML with external entity; resolver enabled
        expected_outcome: XXE attempted
        tooling:
          unit: xunit
          dast: none
