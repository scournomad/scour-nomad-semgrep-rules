rules:
  - id: dotnet-xml-xxe-xslcompiledtransform-resolver
    languages: [csharp]
    message: XXE/XXL risk. XslCompiledTransform with XmlUrlResolver allows external entity or resource access.
    severity: WARNING
    patterns:
      - pattern: new XslCompiledTransform(...).Load($XSLT, $ARGS, new XmlUrlResolver())
    metadata:
      cwe: "CWE-611: Improper Restriction of XML External Entity Reference"
      owasp: "A05:2021-Security Misconfiguration"
      severity: "Medium"
      risk_score: ""
      confidence: "Low"
      impact: "Allowing XmlUrlResolver can fetch external resources during XSLT, causing SSRF or data exfiltration."
      recommendation: "Avoid XmlUrlResolver for untrusted XSLT; use null resolver or restrict allowed URIs."
      references:
        - https://learn.microsoft.com/dotnet/api/system.xml.xsl.xslcompiledtransform
      tags:
        - xml
        - xxe
        - CWE-611
        - A05:2021
        - WASC-43
      verification:
        strategy: unit
        steps:
          - Load XSLT with external resources using XmlUrlResolver
        expected_outcome: External resource resolution attempted
        tooling:
          unit: xunit
          dast: none
