rules:
  - id: dotnet-cors-wildcard-subdomains-with-credentials
    languages: [csharp]
    message: CORS allows wildcard subdomains with credentials. Risky.
    severity: ERROR
    patterns:
      - pattern-inside: |
          $B = $S.AddCors(...);
          ...
          $B.WithOrigins(...)
      - pattern: $P.SetIsOriginAllowedToAllowWildcardSubdomains(true)
      - pattern: $P.AllowCredentials()
    metadata:
      cwe: "CWE-346: Origin Validation Error"
      owasp: "A05:2021-Security Misconfiguration"
      confidence: medium
      references:
        - https://learn.microsoft.com/aspnet/core/security/cors
      verification:
        strategy: integration
        steps:
          - Attempt credentialed request from subdomain
        expected_outcome: Cross-origin credential leakage
        tooling:
          unit: none
          dast: curl
