rules:
  - id: dotnet-cors-wildcard-subdomains-with-credentials
    languages: [csharp]
    message: CORS allows wildcard subdomains with credentials. Risky.
    severity: ERROR
    patterns:
      - pattern-inside: |
          $B = $S.AddCors(...);
          ...
          $B.WithOrigins(...)
      - pattern: $P.SetIsOriginAllowedToAllowWildcardSubdomains(true)
      - pattern: $P.AllowCredentials()
    metadata:
      cwe: "CWE-346: Origin Validation Error"
      owasp: "A05:2021-Security Misconfiguration"
      severity: "High"
      risk_score: null
      confidence: "Medium"
      impact: "Allowing wildcard subdomains with credentials enables broad cross-origin authenticated requests, risking data exposure."
      recommendation: "Avoid wildcard subdomains with credentials. Enumerate trusted subdomains explicitly or disable credentials."
      references:
        - https://learn.microsoft.com/aspnet/core/security/cors
      tags:
        - cors
        - CWE-346
        - A05:2021
      verification:
        strategy: integration
        steps:
          - Attempt credentialed request from subdomain
        expected_outcome: Cross-origin credential leakage
        tooling:
          unit: none
          dast: curl
