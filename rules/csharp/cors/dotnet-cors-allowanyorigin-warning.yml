rules:
  - id: dotnet-cors-allowanyorigin-warning
    languages: [csharp]
    message: CORS allows any origin. Review if this is intended.
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: $P.AllowAnyOrigin()
          - pattern: $P.SetIsOriginAllowed(_ => true)
    metadata:
      cwe: "CWE-346: Origin Validation Error"
      owasp: "A05:2021-Security Misconfiguration"
      severity: "Medium"
      risk_score: null
      confidence: "Low"
      impact: "Allowing any origin may expose endpoints to cross-origin access beyond intended domains."
      recommendation: "Specify explicit trusted origins. Avoid AllowAnyOrigin in production; prefer WithOrigins with known domains."
      references:
        - https://learn.microsoft.com/aspnet/core/security/cors
      tags:
        - cors
        - CWE-346
        - A05:2021
        - WASC-15
      verification:
        strategy: manual
        steps:
          - Review CORS policy scope
        expected_outcome: Any origin accepted
        tooling:
          unit: none
          dast: none
