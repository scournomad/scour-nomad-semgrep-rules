rules:
  - id: dotnet-cors-allowanyorigin-allowcredentials
    languages: [csharp]
    message: CORS misconfiguration. AllowAnyOrigin combined with AllowCredentials is insecure.
    severity: ERROR
    patterns:
      - pattern-inside: |
          $B = $S.AddCors(...);
          ...
          $B.WithOrigins(...);
      - pattern-either:
          - pattern: $POLICY.AllowAnyOrigin()
          - pattern: $POLICY.SetIsOriginAllowed(_ => true)
      - pattern: $POLICY.AllowCredentials()
    metadata:
      cwe: "CWE-346: Origin Validation Error"
      owasp: "A05:2021-Security Misconfiguration"
      severity: "High"
      risk_score: null
      confidence: "High"
      impact: "Combining wildcard origins with credentials allows any site to make authenticated requests, risking data exfiltration and CSRF-like abuse."
      recommendation: "Do not use AllowAnyOrigin with AllowCredentials. Specify explicit trusted origins or disable credentials for wildcard origins."
      references:
        - https://learn.microsoft.com/aspnet/core/security/cors
        - https://developer.mozilla.org/docs/Web/HTTP/CORS#requests_with_credentials
      tags:
        - cors
        - CWE-346
        - A05:2021
      verification:
        strategy: integration
        steps:
          - From arbitrary origin, make credentialed request
        expected_outcome: Cross-origin credentialed requests permitted
        tooling:
          unit: none
          dast: curl
