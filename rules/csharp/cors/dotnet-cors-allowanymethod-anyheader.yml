rules:
  - id: dotnet-cors-allowanymethod-anyheader
    languages: [csharp]
    message: CORS policy allows any method and headers. Review necessity.
    severity: WARNING
    patterns:
      - pattern-inside: |
          $P = $S.AddCors(...);
          ...
          $P.WithOrigins(...)
      - pattern-either:
          - pattern: $POL.AllowAnyMethod()
          - pattern: $POL.AllowAnyHeader()
    metadata:
      cwe: "CWE-346: Origin Validation Error"
      owasp: "A05:2021-Security Misconfiguration"
      severity: "Medium"
      risk_score: null
      confidence: "Low"
      impact: "Broadly permitting any methods and headers increases attack surface and can enable unintended cross-origin access."
      recommendation: "Restrict allowed methods and headers to the minimal set required per origin. Avoid wildcards in production."
      references:
        - https://learn.microsoft.com/aspnet/core/security/cors
      tags:
        - cors
        - CWE-346
        - A05:2021
      verification:
        strategy: manual
        steps:
          - Review CORS policy scope
        expected_outcome: Broad methods/headers permitted
        tooling:
          unit: none
          dast: none
