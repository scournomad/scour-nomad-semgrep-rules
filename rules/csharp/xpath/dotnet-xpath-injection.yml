rules:
  - id: dotnet-xpath-injection
    languages: [csharp]
    message: Potential XPath injection. XPath query built via concatenation or interpolation.
    severity: ERROR
    patterns:
      - pattern-either:
          - pattern: $X.SelectNodes($Q)
          - pattern: $X.SelectSingleNode($Q)
      - pattern-either:
          - pattern: $Q = $A + $B
          - pattern: $Q += $X
          - pattern: $Q = $INTERP
    metavariable-pattern:
      INTERP:
        pattern-regex: \$"[^"]*\{[^}]+\}[^"]*"
    metadata:
      cwe: "CWE-643: Improper Neutralization of Data within XPath Expressions ('XPath Injection')"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: ""
      confidence: "Low"
      impact: "Concatenated or interpolated XPath queries can be manipulated to access unauthorized XML nodes."
      recommendation: "Use parameterized XPath APIs or sanitize inputs; avoid string concatenation/interpolation for XPath."
      references:
        - https://owasp.org/www-community/attacks/XPATH_Injection
      tags:
        - xpath
        - CWE-643
        - A03:2021
        - WASC-19
      verification:
        strategy: unit
        inputs:
          - name: payload
            value: "' or '1'='1"
        steps:
          - Execute XPath with payload concatenated
        expected_outcome: Query altered by payload
        tooling:
          unit: xunit
          dast: none
