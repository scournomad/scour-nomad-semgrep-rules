rules:
  - id: dotnet-xpathexpression-compile-concat
    languages: [csharp]
    message: Potential XPath injection. XPathExpression.Compile with concatenated expression.
    severity: ERROR
    patterns:
      - pattern-inside: |
          var $E = XPathExpression.Compile($Q);
      - pattern-either:
          - pattern: $Q = $A + $B;
          - pattern: $Q += $X;
    metadata:
      cwe: "CWE-643: XPath Injection"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: ""
      confidence: "Medium"
      impact: "Concatenated XPath expressions can be altered by user input to access unintended XML nodes."
      recommendation: "Use parameterized APIs or sanitize inputs; avoid concatenating untrusted data into XPath queries."
      references:
        - https://owasp.org/www-community/attacks/XPATH_Injection
      tags:
        - xpath
        - CWE-643
        - A03:2021
        - WASC-19
      verification:
        strategy: unit
        steps:
          - Compile expression including payload
        expected_outcome: Expression altered by input
        tooling:
          unit: xunit
          dast: none
