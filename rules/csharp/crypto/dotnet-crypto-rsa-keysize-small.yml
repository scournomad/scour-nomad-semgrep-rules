rules:
  - id: dotnet-crypto-rsa-keysize-small
    languages: [csharp]
    message: RSA key size less than 2048 bits. Use 2048 or higher.
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: new RSACryptoServiceProvider($N)
    metavariable-pattern:
      N:
        pattern-regex: ^(512|768|1024|1536)$
    metadata:
      cwe: "CWE-326: Inadequate Encryption Strength"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "Medium"
      risk_score: null
      confidence: "Medium"
      impact: "Insufficient RSA key length reduces resistance to brute force and modern cryptanalysis, risking data exposure."
      recommendation: "Use RSA keys of 2048 bits or greater (prefer 3072/4096 for long-term). Consider elliptic-curve alternatives."
      references:
        - https://learn.microsoft.com/dotnet/standard/security/cryptographic-services
      tags:
        - crypto
        - CWE-326
        - A02:2021
      verification:
        strategy: unit
        steps:
          - Instantiate RSA with small key size
        expected_outcome: RSA key < 2048 bits
        tooling:
          unit: xunit
          dast: none
