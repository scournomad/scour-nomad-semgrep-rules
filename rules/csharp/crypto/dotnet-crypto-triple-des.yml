rules:
  - id: dotnet-crypto-3des
    languages: [csharp]
    message: TripleDES (3DES) is deprecated. Use AES with GCM/CBC and proper key management.
    severity: ERROR
    pattern-either:
      - pattern: TripleDES.Create(...)
      - pattern: new TripleDESCryptoServiceProvider(...)
    metadata:
      cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
      owasp: "A02:2021-Cryptographic Failures"
      confidence: high
      references:
        - https://learn.microsoft.com/dotnet/standard/security/cryptographic-services
      verification:
        strategy: unit
        steps:
          - Instantiate TripleDES algorithm
        expected_outcome: TripleDES usage is present
        tooling:
          unit: xunit
          dast: none
