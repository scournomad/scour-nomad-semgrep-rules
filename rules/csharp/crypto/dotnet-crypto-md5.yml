rules:
  - id: dotnet-crypto-md5
    languages: [csharp]
    message: MD5 is considered broken. Use SHA-256 or stronger, or a password hashing function.
    severity: ERROR
    pattern-either:
      - pattern: MD5.Create(...)
      - pattern: new MD5CryptoServiceProvider(...)
    metadata:
      cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "High"
      risk_score: null
      confidence: "High"
      impact: "MD5 is cryptographically broken (collisions), enabling tampering and invalid integrity assumptions."
      recommendation: "Replace MD5 with SHA-256 or stronger. For passwords, use a modern password hashing function (e.g., bcrypt, PBKDF2, Argon2)."
      references:
        - https://learn.microsoft.com/dotnet/standard/security/cryptographic-services
        - https://owasp.org/Top10/A02_2021-Cryptographic_Failures/
      tags:
        - crypto
        - CWE-327
        - A02:2021
      verification:
        strategy: unit
        preconditions:
          - None
        steps:
          - Invoke MD5 hashing on known input
          - Assert algorithm is MD5 (or replace with SHA256 in fix)
        expected_outcome: MD5 usage is present
        tooling:
          unit: xunit
          dast: none
