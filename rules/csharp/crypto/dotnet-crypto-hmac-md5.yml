rules:
  - id: dotnet-crypto-hmac-md5
    languages: [csharp]
    message: HMACMD5 is weak. Prefer HMACSHA256 or stronger.
    severity: WARNING
    pattern-either:
      - pattern: new HMACMD5(...)
    metadata:
      cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "Medium"
      risk_score: ""
      confidence: "Medium"
      impact: "MD5-based MACs are weaker than modern alternatives and may not provide adequate integrity protection."
      recommendation: "Use HMACSHA256 or stronger (e.g., HMACSHA384/HMACSHA512)."
      references:
        - https://learn.microsoft.com/dotnet/standard/security/cryptographic-services
      tags:
        - crypto
        - CWE-327
        - A02:2021
      verification:
        strategy: unit
        steps:
          - Instantiate HMACMD5
        expected_outcome: Weak MAC used
        tooling:
          unit: xunit
          dast: none
