rules:
  - id: dotnet-crypto-rc2
    languages: [csharp]
    message: RC2 is obsolete and insecure. Use AES instead.
    severity: ERROR
    pattern-either:
      - pattern: RC2.Create(...)
      - pattern: new RC2CryptoServiceProvider(...)
    metadata:
      cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "High"
      risk_score: null
      confidence: "High"
      impact: "RC2 is considered weak and vulnerable; encrypted data may be recoverable by attackers."
      recommendation: "Replace RC2 with AES (prefer AES-GCM or AES-CBC with random IV) and follow modern crypto guidance."
      references:
        - https://learn.microsoft.com/dotnet/standard/security/cryptographic-services
      tags:
        - crypto
        - CWE-327
        - A02:2021
      verification:
        strategy: unit
        steps:
          - Instantiate RC2 algorithm
        expected_outcome: RC2 usage is present
        tooling:
          unit: xunit
          dast: none
