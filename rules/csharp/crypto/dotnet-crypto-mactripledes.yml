rules:
  - id: dotnet-crypto-mactripledes
    languages: [csharp]
    message: MACTripleDES is deprecated. Use HMAC with SHA-256 or stronger.
    severity: ERROR
    pattern-either:
      - pattern: new MACTripleDES(...)
    metadata:
      cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "High"
      risk_score: ""
      confidence: "High"
      impact: "Deprecated MAC algorithms may be weak or unsupported, leading to integrity bypass and incompatibility."
      recommendation: "Use HMAC with SHA-256 or stronger from System.Security.Cryptography."
      references:
        - https://learn.microsoft.com/dotnet/standard/security/cryptographic-services
      tags:
        - crypto
        - CWE-327
        - A02:2021
        - WASC-04
      verification:
        strategy: unit
        steps:
          - Instantiate MACTripleDES
        expected_outcome: Deprecated MAC algorithm used
        tooling:
          unit: xunit
          dast: none
