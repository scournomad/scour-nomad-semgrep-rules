rules:
  - id: dotnet-process-workingdirectory-variable
    languages: [csharp]
    message: ProcessStartInfo.WorkingDirectory set from untrusted input can lead to unexpected behavior.
    severity: WARNING
    patterns:
      - pattern-inside: |
          var $PSI = new ProcessStartInfo { $OPTS };
          ...
          $PSI.WorkingDirectory = $DIR
    metadata:
      cwe: "CWE-22: Path Traversal"
      owasp: "A01:2021-Broken Access Control"
      confidence: low
      references:
        - https://learn.microsoft.com/dotnet/api/system.diagnostics.processstartinfo.workingdirectory
      verification:
        strategy: unit
        steps:
          - Set directory to untrusted path
        expected_outcome: Process runs in unexpected location
        tooling:
          unit: xunit
          dast: none
