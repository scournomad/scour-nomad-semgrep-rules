rules:
  - id: dotnet-process-workingdirectory-variable
    languages: [csharp]
    message: ProcessStartInfo.WorkingDirectory set from untrusted input can lead to unexpected behavior.
    severity: WARNING
    patterns:
      - pattern-inside: |
          var $PSI = new ProcessStartInfo { $OPTS };
          ...
          $PSI.WorkingDirectory = $DIR
    metadata:
      cwe: "CWE-22: Path Traversal"
      owasp: "A01:2021-Broken Access Control"
      severity: "Medium"
      risk_score: ""
      confidence: "Low"
      impact: "Setting a working directory from untrusted input can change process execution context, enabling file confusion or traversal issues."
      recommendation: "Validate $DIR as an allowed absolute path; avoid user-controllable directories and enforce canonicalization."
      references:
        - https://learn.microsoft.com/dotnet/api/system.diagnostics.processstartinfo.workingdirectory
      tags:
        - process
        - CWE-22
        - A01:2021
        - WASC-33
      verification:
        strategy: unit
        steps:
          - Set directory to untrusted path
        expected_outcome: Process runs in unexpected location
        tooling:
          unit: xunit
          dast: none
