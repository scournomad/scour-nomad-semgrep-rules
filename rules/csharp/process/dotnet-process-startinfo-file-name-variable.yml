rules:
  - id: dotnet-process-startinfo-file-name-variable
    languages: [csharp]
    message: ProcessStartInfo.FileName set from variable may enable command injection. Validate or use absolute paths.
    severity: WARNING
    patterns:
      - pattern-inside: |
          var $PSI = new ProcessStartInfo { $OPTS };
          ...
          $PSI.FileName = $VAL;
    metadata:
      cwe: "CWE-78: OS Command Injection"
      owasp: "A03:2021-Injection"
      severity: "Medium"
      risk_score: ""
      confidence: "Low"
      impact: "Untrusted executables or names can execute unintended programs or enable injection via path search order."
      recommendation: "Use absolute paths to known executables; validate $VAL against an allowlist and avoid user-controlled filenames."
      references:
        - https://learn.microsoft.com/dotnet/api/system.diagnostics.processstartinfo.filename
      tags:
        - process
        - CWE-78
        - A03:2021
        - WASC-31
      verification:
        strategy: unit
        steps:
          - Set FileName from untrusted data and start
        expected_outcome: Execution influenced by input
        tooling:
          unit: xunit
          dast: none
