rules:
  - id: dotnet-process-startinfo-argumentlist-tainted
    languages: [csharp]
    message: Potential command injection. ProcessStartInfo.ArgumentList includes variable/tainted input.
    severity: WARNING
    patterns:
      - pattern-inside: |
          var $PSI = new ProcessStartInfo { UseShellExecute = false, ... };
          ...
          $PSI.ArgumentList.Add($ARG)
    metadata:
      cwe: "CWE-78: OS Command Injection"
      owasp: "A03:2021-Injection"
      severity: "Medium"
      risk_score: null
      confidence: "Low"
      impact: "Unvalidated command arguments can change program behavior or enable injection into spawned processes."
      recommendation: "Validate and sanitize all arguments added to ArgumentList; use allowlists and avoid passing untrusted input."
      references:
        - https://learn.microsoft.com/dotnet/api/system.diagnostics.processstartinfo.argumentlist
      tags:
        - process
        - CWE-78
        - A03:2021
        - WASC-31
      verification:
        strategy: unit
        steps:
          - Add untrusted input to ArgumentList and execute
        expected_outcome: Command behavior depends on input
        tooling:
          unit: xunit
          dast: none
