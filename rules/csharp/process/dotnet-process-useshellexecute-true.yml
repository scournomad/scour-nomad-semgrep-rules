rules:
  - id: dotnet-process-useshellexecute-true
    languages: [csharp]
    message: UseShellExecute=true can increase injection risk when combined with untrusted input. Prefer UseShellExecute=false and argument arrays.
    severity: WARNING
    patterns:
      - pattern: new ProcessStartInfo { UseShellExecute = true, ... }
    metadata:
      cwe: "CWE-78: OS Command Injection"
      owasp: "A03:2021-Injection"
      severity: "Medium"
      risk_score: ""
      confidence: "Low"
      impact: "Shell execution expands/metachar-parses untrusted data, increasing risk of command injection."
      recommendation: "Set UseShellExecute=false and pass arguments as arrays; validate/escape any user-controlled input."
      references:
        - https://learn.microsoft.com/dotnet/api/system.diagnostics.processstartinfo
      tags:
        - process
        - CWE-78
        - A03:2021
        - WASC-31
      verification:
        strategy: unit
        steps:
          - Instantiate ProcessStartInfo with UseShellExecute=true
        expected_outcome: Shell is used for command execution
        tooling:
          unit: xunit
          dast: none
