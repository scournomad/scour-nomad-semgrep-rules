rules:
  - id: dotnet-process-redirectstandardinput-tainted
    languages: [csharp]
    message: Writing untrusted data to a shell through StandardInput can be dangerous.
    severity: WARNING
    patterns:
      - pattern-inside: |
          var $P = new Process { StartInfo = new ProcessStartInfo { RedirectStandardInput = true, UseShellExecute = false, ... } };
          ...
          $P.StandardInput.WriteLine($DATA)
    metadata:
      cwe: "CWE-78: OS Command Injection"
      owasp: "A03:2021-Injection"
      confidence: low
      references:
        - https://learn.microsoft.com/dotnet/api/system.diagnostics.processstartinfo.redirectstandardinput
      verification:
        strategy: unit
        steps:
          - Write tainted data into StandardInput feeding a shell
        expected_outcome: Shell executes input
        tooling:
          unit: xunit
          dast: none
