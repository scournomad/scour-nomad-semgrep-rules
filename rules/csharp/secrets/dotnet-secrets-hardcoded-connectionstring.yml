rules:
  - id: dotnet-secrets-hardcoded-connectionstring
    languages: [csharp]
    message: Hardcoded database connection string detected. Store secrets securely (e.g., env vars, Key Vault).
    severity: ERROR
    pattern-either:
      - pattern: string $S = "Server=...;...Password=...;..." 
      - pattern: var $S = "Server=...;...Password=...;..."
    metadata:
      cwe: "CWE-798: Use of Hard-coded Credentials"
      owasp: "A02:2021-Cryptographic Failures"
      confidence: medium
      references:
        - https://owasp.org/www-community/vulnerabilities/Use_of_hard-coded_credentials
      verification:
        strategy: manual
        steps:
          - Inspect string literal; confirm it contains sensitive credentials
        expected_outcome: Sensitive connection string in source code
        tooling:
          unit: none
          dast: none
