rules:
  - id: dotnet-secrets-azure-storage-connectionstring
    languages: [csharp]
    message: Azure Storage connection string hardcoded in source.
    severity: ERROR
    patterns:
      - pattern-regex: "DefaultEndpointsProtocol=(http|https);AccountName=[^;]+;AccountKey=[^;]+;"
    metadata:
      cwe: "CWE-798: Use of Hard-coded Credentials"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "High"
      risk_score: ""
      confidence: "Low"
      impact: "Hardcoded storage keys enable unauthorized access to blobs/queues/tables/files, leading to data breach or tampering."
      recommendation: "Remove hardcoded connection strings. Load from secure secret stores (env, managed identity, vault) and rotate keys."
      references:
        - https://learn.microsoft.com/azure/storage/common/storage-configure-connection-string
      tags:
        - secrets
        - CWE-798
        - A02:2021
        - WASC-04
      verification:
        strategy: manual
        steps:
          - Inspect literals matching Azure Storage connection strings
        expected_outcome: Hardcoded secret present
        tooling:
          unit: none
          dast: none
