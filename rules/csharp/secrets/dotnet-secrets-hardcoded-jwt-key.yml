rules:
  - id: dotnet-secrets-hardcoded-jwt-key
    languages: [csharp]
    message: Hardcoded JWT signing key detected. Store keys securely and rotate.
    severity: ERROR
    patterns:
      - pattern-either:
          - pattern: new SymmetricSecurityKey(Encoding.$ENC.GetBytes("..."))
          - pattern: new SymmetricSecurityKey(Convert.FromBase64String("..."))
    metadata:
      cwe: "CWE-321: Use of Hard-coded Cryptographic Key"
      owasp: "A02:2021-Cryptographic Failures"
      confidence: medium
      references:
        - https://owasp.org/www-community/vulnerabilities/Use_of_hard-coded_cryptographic_key
      verification:
        strategy: unit
        steps:
          - Inspect for literal key material
        expected_outcome: Hardcoded key present
        tooling:
          unit: xunit
          dast: none
