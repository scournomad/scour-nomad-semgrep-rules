rules:
  - id: dotnet-secrets-hardcoded-smtp-credentials
    languages: [csharp]
    message: Hardcoded SMTP credentials detected.
    severity: ERROR
    patterns:
      - pattern-either:
          - pattern: new NetworkCredential("...", "...")
          - pattern: $SMTP.Credentials = new NetworkCredential("...", "...")
    metadata:
      cwe: "CWE-798: Use of Hard-coded Credentials"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "High"
      risk_score: null
      confidence: "Low"
      impact: "Embedding SMTP usernames/passwords enables mailbox abuse and spam relay if leaked."
      recommendation: "Remove hardcoded creds. Use secure secret storage (env, vault) and rotate on exposure."
      references:
        - https://owasp.org/www-community/vulnerabilities/Use_of_hard-coded_credentials
      tags:
        - secrets
        - CWE-798
        - A02:2021
        - WASC-04
      verification:
        strategy: manual
        steps:
          - Inspect code for literal creds
        expected_outcome: Credentials present
        tooling:
          unit: none
          dast: none
