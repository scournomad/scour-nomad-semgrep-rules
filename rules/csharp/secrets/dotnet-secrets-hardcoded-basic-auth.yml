rules:
  - id: dotnet-secrets-hardcoded-basic-auth
    languages: [csharp]
    message: Hardcoded Basic Auth header or credentials detected.
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: request.Headers.Authorization = new AuthenticationHeaderValue("Basic", $TOKEN);
          - pattern: client.DefaultRequestHeaders.Authorization = new AuthenticationHeaderValue("Basic", $TOKEN);
          - pattern: $HEADERS.Add("Authorization", "Basic " + $TOKEN);
          - pattern: $HEADERS.TryAddWithoutValidation("Authorization", "Basic " + $TOKEN);
          - pattern: Convert.ToBase64String(Encoding.$E.GetBytes($USER + ":" + $PASS));
    metadata:
      cwe: "CWE-798: Use of Hard-coded Credentials"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "High"
      risk_score: ""
      confidence: "Low"
      impact: "Embedding credentials enables account takeover and service abuse if leaked via source control or logs."
      recommendation: "Remove hardcoded credentials. Load from secure secret storage (env, vault) and rotate compromised credentials."
      references:
        - https://owasp.org/www-community/vulnerabilities/Use_of_hard-coded_credentials
      tags:
        - secrets
        - CWE-798
        - A02:2021
        - WASC-04
      verification:
        strategy: manual
        steps:
          - Inspect for hardcoded creds
        expected_outcome: Credentials present in source
        tooling:
          unit: none
          dast: none
