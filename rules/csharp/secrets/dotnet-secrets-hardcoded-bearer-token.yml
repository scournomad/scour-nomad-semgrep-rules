rules:
  - id: dotnet-secrets-hardcoded-bearer-token
    languages: [csharp]
    message: Hardcoded Bearer token detected.
    severity: ERROR
    patterns:
      - pattern-regex: (?i)Authorization:\s*Bearer\s+[A-Za-z0-9-_\.]+\.[A-Za-z0-9-_\.]+\.[A-Za-z0-9-_\.]+
    metadata:
      cwe: "CWE-798: Use of Hard-coded Credentials"
      owasp: "A02:2021-Cryptographic Failures"
      confidence: low
      references:
        - https://owasp.org/www-community/vulnerabilities/Use_of_hard-coded_credentials
      verification:
        strategy: manual
        steps:
          - Inspect for literal tokens
        expected_outcome: Token present in source
        tooling:
          unit: none
          dast: none
