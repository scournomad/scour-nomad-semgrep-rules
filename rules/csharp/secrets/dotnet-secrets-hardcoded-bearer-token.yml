rules:
  - id: dotnet-secrets-hardcoded-bearer-token
    languages: [csharp]
    message: Hardcoded Bearer token detected.
    severity: ERROR
    patterns:
      - pattern-regex: (?i)Authorization:\s*Bearer\s+[A-Za-z0-9-_\.]+\.[A-Za-z0-9-_\.]+\.[A-Za-z0-9-_\.]+
    metadata:
      cwe: "CWE-798: Use of Hard-coded Credentials"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "High"
      risk_score: null
      confidence: "Low"
      impact: "Embedded tokens can be extracted from source and used to access protected APIs, leading to data exfiltration or account abuse."
      recommendation: "Remove hardcoded tokens. Load secrets from secure stores (e.g., environment, vault) and rotate compromised tokens."
      references:
        - https://owasp.org/www-community/vulnerabilities/Use_of_hard-coded_credentials
      tags:
        - secrets
        - CWE-798
        - A02:2021
        - WASC-04
      verification:
        strategy: manual
        steps:
          - Inspect for literal tokens
        expected_outcome: Token present in source
        tooling:
          unit: none
          dast: none
