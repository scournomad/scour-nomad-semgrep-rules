rules:
  - id: dotnet-httpclient-baseaddress-variable
    languages: [csharp]
    message: HttpClient.BaseAddress set from variable. Validate/allowlist.
    severity: WARNING
    patterns:
      - pattern: new HttpClient { BaseAddress = $URI, ... }
    metadata:
      cwe: "CWE-918: SSRF"
      owasp: "A10:2021-Server-Side Request Forgery (SSRF)"
      severity: "Medium"
      risk_score: null
      confidence: "Low"
      impact: "Unvalidated base addresses may let the server-side client reach internal services or metadata endpoints."
      recommendation: "Validate and allowlist BaseAddress; block link-local/reserved IPs and sensitive endpoints."
      references:
        - https://cheatsheetseries.owasp.org/cheatsheets/Server_Side_Request_Forgery_Prevention_Cheat_Sheet.html
      tags:
        - ssrf
        - CWE-918
        - A10:2021
        - WASC-20
      verification:
        strategy: manual
        steps:
          - Trace origin of BaseAddress
        expected_outcome: Restricted/validated destinations
        tooling:
          unit: none
          dast: none
