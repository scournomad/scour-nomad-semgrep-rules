rules:
  - id: dotnet-ssrf-webrequest-create-variable
    languages: [csharp]
    message: Potential SSRF. WebRequest.Create invoked with variable URL.
    severity: WARNING
    patterns:
      - pattern: WebRequest.Create($URL)
    metadata:
      cwe: "CWE-918: Server-Side Request Forgery (SSRF)"
      owasp: "A10:2021-Server-Side Request Forgery (SSRF)"
      severity: "Medium"
      risk_score: ""
      confidence: "Low"
      impact: "Unvalidated URLs can be used to reach internal services or cloud metadata endpoints from the server."
      recommendation: "Allowlist destinations, block link-local/reserved IPs, enforce HTTPS, and sanitize user-controlled URLs."
      references:
        - https://cheatsheetseries.owasp.org/cheatsheets/Server_Side_Request_Forgery_Prevention_Cheat_Sheet.html
      tags:
        - ssrf
        - CWE-918
        - A10:2021
        - WASC-20
      verification:
        strategy: manual
        steps:
          - Trace $URL provenance; ensure allowlist
        expected_outcome: Variable URL must be validated
        tooling:
          unit: none
          dast: none
