rules:
  - id: dotnet-ldap-injection-directorysearcher-filter
    languages: [csharp]
    message: Potential LDAP injection. DirectorySearcher.Filter built via concatenation or interpolation.
    severity: ERROR
    patterns:
      - pattern-inside: |
          DirectorySearcher $S = new DirectorySearcher(...);
          ...
          $S.Filter = $F;
      - pattern-either:
          - pattern: $F = $A + $B
          - pattern: $F += $X
          - pattern: $F = $INTERP
    metavariable-pattern:
      INTERP:
        pattern-regex: \$"[^"]*\{[^}]+\}[^"]*"
    metadata:
      cwe: "CWE-90: Improper Neutralization of Special Elements used in an LDAP Query ('LDAP Injection')"
      owasp: "A03:2021-Injection"
      confidence: medium
      references:
        - https://cheatsheetseries.owasp.org/cheatsheets/LDAP_Injection_Prevention_Cheat_Sheet.html
      verification:
        strategy: unit
        inputs:
          - name: payload
            value: "(cn=*)(|(password=*))"
        steps:
          - Assign Filter with payload concatenated
        expected_outcome: Filter includes unsanitized payload
        tooling:
          unit: xunit
          dast: none
