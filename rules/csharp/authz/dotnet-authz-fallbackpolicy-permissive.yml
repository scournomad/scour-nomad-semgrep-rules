rules:
  - id: dotnet-authz-fallbackpolicy-permissive
    languages: [csharp]
    message: Permissive fallback authorization policy. Ensure default policy requires authenticated users.
    severity: WARNING
    patterns:
      - pattern-inside: |
          services.AddAuthorization(options => { $BODY })
      - pattern-either:
          - pattern: options.FallbackPolicy = new AuthorizationPolicyBuilder().RequireAssertion(_ => true).Build()
    metadata:
      cwe: "CWE-284: Improper Access Control"
      owasp: "A01:2021-Broken Access Control"
      severity: "Medium"
      risk_score: null
      confidence: "Low"
      impact: "A permissive fallback policy may allow unauthenticated or unauthorized access by default."
      recommendation: "Configure a restrictive default/fallback policy requiring authenticated users or explicit authorization."
      references:
        - https://learn.microsoft.com/aspnet/core/security/authorization/policies
      tags:
        - authz
        - CWE-284
        - A01:2021
        - WASC-01
      verification:
        strategy: manual
        steps:
          - Inspect fallback policy; confirm permissive assertion
        expected_outcome: Policy allows any request
        tooling:
          unit: none
          dast: none
