rules:
  - id: dotnet-authz-minimalapi-allowanonymous
    languages: [csharp]
    message: Minimal API endpoint allows anonymous access. Ensure this is intended or require authorization.
    severity: WARNING
    patterns:
      - pattern: $ENDPOINT.AllowAnonymous()
    metadata:
      cwe: "CWE-306: Missing Authentication for Critical Function"
      owasp: "A07:2021-Identification and Authentication Failures"
      severity: "Medium"
      risk_score: ""
      confidence: "Medium"
      impact: "Anonymous access to endpoints may expose sensitive functionality to unauthenticated users."
      recommendation: "Require authentication with RequireAuthorization() or remove AllowAnonymous() unless public access is explicitly intended."
      references:
        - https://learn.microsoft.com/aspnet/core/security/authorization/middleware
      tags:
        - authz
        - CWE-306
        - A07:2021
        - WASC-01
      verification:
        strategy: manual
        steps:
          - Inspect endpoint; confirm anonymous access is intended
        expected_outcome: Public access confirmed or rule flagged
        tooling:
          unit: none
          dast: none
