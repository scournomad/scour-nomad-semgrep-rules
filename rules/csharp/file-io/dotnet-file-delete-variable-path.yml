rules:
  - id: dotnet-file-delete-variable-path
    languages: [csharp]
    message: Potential path traversal. Deleting file using variable path without validation.
    severity: WARNING
    patterns:
      - pattern: File.Delete($PATH)
    metadata:
      cwe: "CWE-22: Path Traversal"
      owasp: "A01:2021-Broken Access Control"
      severity: "Medium"
      risk_score: ""
      confidence: "Low"
      impact: "Unvalidated paths can delete files outside the intended directory or critical system files."
      recommendation: "Validate and canonicalize $PATH; enforce allowed root and reject traversal sequences before deletion."
      references:
        - https://cheatsheetseries.owasp.org/cheatsheets/File_Upload_Cheat_Sheet.html
      tags:
        - file-io
        - CWE-22
        - A01:2021
        - WASC-33
      verification:
        strategy: unit
        steps:
          - Attempt delete with `../../` path
        expected_outcome: Deletion outside intended directory
        tooling:
          unit: xunit
          dast: none
