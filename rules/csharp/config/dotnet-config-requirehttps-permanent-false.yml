rules:
  - id: dotnet-config-requirehttps-permanent-false
    languages: [csharp]
    message: HTTPS redirection not permanent. Consider `UseHsts` and permanent redirects in production.
    severity: WARNING
    patterns:
      - pattern: app.UseHttpsRedirection()
    metadata:
      cwe: "CWE-16: Configuration"
      owasp: "A05:2021-Security Misconfiguration"
      severity: "Medium"
      risk_score: null
      confidence: "Low"
      impact: "Without permanent redirects and HSTS, clients may use HTTP, exposing traffic to downgrade and interception."
      recommendation: "Enable HSTS (UseHsts) and configure permanent HTTPS redirection in production environments."
      references:
        - https://learn.microsoft.com/aspnet/core/security/enforcing-ssl
      tags:
        - config
        - CWE-16
        - A05:2021
        - WASC-04
      verification:
        strategy: manual
        steps:
          - Ensure HSTS and permanent redirects enabled in prod
        expected_outcome: Strong transport enforcement
        tooling:
          unit: none
          dast: none
