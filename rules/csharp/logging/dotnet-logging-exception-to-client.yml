rules:
  - id: dotnet-logging-exception-to-client
    languages: [csharp]
    message: Returning exception details (ex.ToString()) to client leaks sensitive info.
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: return Content($EX.ToString(), ...)
          - pattern: return Problem($EX.ToString(), ...)
          - pattern: await Response.WriteAsync($EX.ToString(), ...)
    metadata:
      cwe: "CWE-209: Information Exposure Through an Error Message"
      owasp: "A09:2021-Security Logging and Monitoring Failures"
      confidence: low
      references:
        - https://learn.microsoft.com/aspnet/core/fundamentals/error-handling
      verification:
        strategy: integration
        steps:
          - Trigger exception and inspect response body
        expected_outcome: Stack trace or details exposed
        tooling:
          unit: none
          dast: curl
