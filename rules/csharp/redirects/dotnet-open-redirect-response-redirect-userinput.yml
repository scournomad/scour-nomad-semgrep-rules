rules:
  - id: dotnet-open-redirect-response-redirect-userinput
    languages: [csharp]
    message: Potential open redirect. Response.Redirect called with variable URL; validate domains/paths.
    severity: WARNING
    patterns:
      - pattern: Response.Redirect($URL, ...)
    metadata:
      cwe: "CWE-601: URL Redirection to Untrusted Site ('Open Redirect')"
      owasp: "A01:2021-Broken Access Control"
      severity: "Medium"
      risk_score: ""
      confidence: "Low"
      impact: "Unvalidated redirects can send users to attacker-controlled sites for phishing or token theft."
      recommendation: "Validate redirect targets against an allowlist of local paths or trusted domains; avoid using untrusted input directly."
      references:
        - https://cheatsheetseries.owasp.org/cheatsheets/Unvalidated_Redirects_and_Forwards_Cheat_Sheet.html
      tags:
        - redirects
        - CWE-601
        - A01:2021
        - WASC-38
      verification:
        strategy: integration
        steps:
          - Provide external URL input; observe redirect Location header
        expected_outcome: Application redirects to external domain without validation
        tooling:
          unit: none
          dast: curl
