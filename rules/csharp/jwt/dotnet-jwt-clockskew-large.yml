rules:
  - id: dotnet-jwt-clockskew-large
    languages: [csharp]
    message: Excessive ClockSkew may accept expired tokens for too long. Reduce skew (e.g., <= 5 minutes).
    severity: WARNING
    patterns:
      - pattern-inside: |
          new TokenValidationParameters { $OPTS }
      - pattern-either:
          - pattern: ClockSkew = TimeSpan.FromMinutes($M)
          - pattern: ClockSkew = TimeSpan.FromHours($H)
    metadata:
      cwe: "CWE-287: Improper Authentication"
      owasp: "A07:2021-Identification and Authentication Failures"
      severity: "Medium"
      risk_score: ""
      confidence: "Low"
      impact: "Overly permissive clock skew may allow expired or replayed tokens to be accepted beyond the intended validity window."
      recommendation: "Limit ClockSkew to a minimal value (e.g., 0â€“5 minutes) per operational needs; prefer strict validation in production."
      references:
        - https://learn.microsoft.com/aspnet/core/security/authentication/jwt
      tags:
        - jwt
        - CWE-287
        - A07:2021
        - WASC-01
      verification:
        strategy: unit
        steps:
          - Configure large ClockSkew and test near-expiry token
        expected_outcome: Token accepted outside intended window
        tooling:
          unit: xunit
          dast: none
