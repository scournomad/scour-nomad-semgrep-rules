rules:
  - id: dotnet-authn-cookie-insecure-defaults
    languages: [csharp]
    message: Cookie authentication options missing Secure/HttpOnly/SameSite hardening.
    severity: WARNING
    patterns:
      - pattern-inside: |
          services.AddAuthentication(CookieAuthenticationDefaults.AuthenticationScheme)
                  .AddCookie(options => { $BODY })
      - pattern-not: |
          services.AddAuthentication(CookieAuthenticationDefaults.AuthenticationScheme)
                  .AddCookie(options => { options.Cookie.SecurePolicy = CookieSecurePolicy.Always; ... })
    metadata:
      cwe: "CWE-614: Sensitive Cookie in HTTPS Session Without 'Secure' Attribute"
      owasp: "A07:2021-Identification and Authentication Failures"
      wasc: "WASC-04: Insufficient Transport Layer Protection"
      severity: "Medium"
      risk_score: null
      confidence: "Low"
      impact: "Missing Secure/HttpOnly/SameSite hardening increases risk of cookie theft via network interception, client-side access, or cross-site request scenarios."
      recommendation: "Set Cookie.SecurePolicy = Always, Cookie.HttpOnly = true, and an appropriate SameSite value (e.g., Strict/Lax). Enforce HTTPS in production."
      references:
        - https://learn.microsoft.com/aspnet/core/security/authentication/cookie
        - https://cheatsheetseries.owasp.org/cheatsheets/Session_Management_Cheat_Sheet.html
      tags:
        - authn
        - CWE-614
        - A07:2021
        - WASC-04
      cvss:
        base: ""
        vector: ""
        grade: ""
      verification:
        strategy: manual
        steps:
          - Review cookie options for Secure/HttpOnly/SameSite
        expected_outcome: Hardened cookie settings present
        tooling:
          unit: none
          dast: none
