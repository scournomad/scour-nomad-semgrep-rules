rules:
  - id: dotnet-authn-requirehttpsmetadata-false
    languages: [csharp]
    message: RequireHttpsMetadata=false in production is insecure. Enable HTTPS metadata fetching for OpenID/JWT bearer.
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: options.RequireHttpsMetadata = false
    metadata:
      cwe: "CWE-319: Cleartext Transmission of Sensitive Information"
      owasp: "A02:2021-Cryptographic Failures"
      confidence: low
      references:
        - https://learn.microsoft.com/aspnet/core/security/authentication/jwt
      verification:
        strategy: manual
        steps:
          - Inspect environment; ensure HTTPS in prod
        expected_outcome: Insecure metadata retrieval allowed
        tooling:
          unit: none
          dast: none
