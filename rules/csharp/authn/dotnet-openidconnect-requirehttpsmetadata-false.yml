rules:
  - id: dotnet-openidconnect-requirehttpsmetadata-false
    languages: [csharp]
    message: OpenIdConnect RequireHttpsMetadata=false is insecure in production.
    severity: WARNING
    patterns:
      - pattern: options.RequireHttpsMetadata = false
    metadata:
      cwe: "CWE-319: Cleartext Transmission of Sensitive Information"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "Medium"
      risk_score: null
      confidence: "Low"
      impact: "Fetching OpenID Connect metadata over HTTP allows interception and manipulation, risking token validation bypass."
      recommendation: "Set RequireHttpsMetadata=true in production and ensure identity provider endpoints are HTTPS-only."
      references:
        - https://learn.microsoft.com/aspnet/core/security/authentication/oidc
      tags:
        - authn
        - CWE-319
        - A02:2021
        - WASC-04
      verification:
        strategy: manual
        steps:
          - Ensure HTTPS metadata in production
        expected_outcome: Insecure metadata fetch disabled
        tooling:
          unit: none
          dast: none
