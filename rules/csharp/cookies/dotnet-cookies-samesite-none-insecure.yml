rules:
  - id: dotnet-cookies-samesite-none-insecure
    languages: [csharp]
    message: Cookie SameSite=None without Secure is insecure.
    severity: ERROR
    patterns:
      - pattern-inside: |
          new CookieOptions { $FIELDS }
      - pattern: SameSite = SameSiteMode.None
    pattern-not: |
      new CookieOptions { Secure = true, ... }
    metadata:
      cwe: "CWE-614: Sensitive Cookie in HTTPS Session Without 'Secure' Attribute"
      owasp: "A07:2021-Identification and Authentication Failures"
      confidence: medium
      references:
        - https://learn.microsoft.com/aspnet/core/security/cookies
      verification:
        strategy: integration
        steps:
          - Set cookie with SameSite=None and without Secure
        expected_outcome: Set-Cookie lacks Secure
        tooling:
          unit: none
          dast: curl
