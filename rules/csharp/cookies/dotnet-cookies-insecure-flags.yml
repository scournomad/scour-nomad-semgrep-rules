rules:
  - id: dotnet-cookies-insecure-flags
    languages: [csharp]
    message: Cookie set without secure flags. Ensure Secure and HttpOnly are true; use SameSite appropriately.
    severity: WARNING
    patterns:
      - pattern: Response.Cookies.Append($NAME, $VAL, $OPTS)
      - pattern-inside: |
          new CookieOptions { $FIELDS }
    pattern-not: |
      new CookieOptions { Secure = true, HttpOnly = true, ... }
    metadata:
      cwe: "CWE-614: Sensitive Cookie in HTTPS Session Without 'Secure' Attribute"
      owasp: "A07:2021-Identification and Authentication Failures"
      severity: "Medium"
      risk_score: null
      confidence: "Medium"
      impact: "Missing Secure/HttpOnly increases risk of credential theft via network interception or client-side access."
      recommendation: "Set Secure=true and HttpOnly=true for authentication/session cookies. Use SameSite appropriately (Lax/Strict). Enforce HTTPS."
      references:
        - https://learn.microsoft.com/aspnet/core/security/app-secrets#cookies
      tags:
        - cookies
        - CWE-614
        - A07:2021
        - WASC-04
      verification:
        strategy: integration
        steps:
          - Set cookie without Secure/HttpOnly
          - Inspect Set-Cookie header in response
        expected_outcome: Missing Secure/HttpOnly attributes
        tooling:
          unit: none
          dast: curl
