rules:
  - id: dom-outerhtml-assign
    languages: [javascript, typescript]
    message: Assigning to outerHTML with variable content can cause XSS.
    severity: ERROR
    patterns:
      - pattern: $EL.outerHTML = $HTML
    metadata:
      cwe: "CWE-79: Cross-site Scripting"
      owasp: "A03:2021-Injection"
      severity: "High"
      risk_score: ""
      confidence: "Medium"
      impact: "Setting outerHTML with untrusted content can execute attacker-controlled scripts."
      recommendation: "Avoid outerHTML for untrusted data; use textContent or sanitize before insertion."
      references:
        - https://developer.mozilla.org/docs/Web/API/Element/outerHTML
      tags:
        - shared
        - dom
        - xss
        - CWE-79
        - A03:2021
      verification:
        strategy: integration
        steps:
          - Set outerHTML from variable content
        expected_outcome: Potential script execution flagged
        tooling:
          unit: none
          dast: none
