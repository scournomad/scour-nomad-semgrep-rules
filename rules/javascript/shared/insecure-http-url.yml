rules:
  - id: insecure-http-url
    languages: [javascript, typescript]
    message: Insecure HTTP URL used. Prefer HTTPS.
    severity: WARNING
    pattern-either:
      - pattern: fetch("http://...", ...)
      - pattern: axios.get("http://...", ...)
      - pattern: axios.post("http://...", ...)
      - pattern: $HTTP.request("http://...", ...)
    metadata:
      cwe: "CWE-319: Cleartext Transmission of Sensitive Information"
      owasp: "A02:2021-Cryptographic Failures"
      severity: "High"
      risk_score: ""
      confidence: "High"
      impact: "HTTP exposes data to interception and tampering."
      recommendation: "Use HTTPS and enforce TLS; validate certificates."
      references:
        - https://owasp.org/Top10/A02_2021-Cryptographic_Failures/
      tags:
        - shared
        - transport
        - CWE-319
        - A02:2021
        - WASC-04
      verification:
        strategy: unit
        steps:
          - Detect http:// URL usage in request functions
        expected_outcome: Plaintext transport flagged
        tooling:
          unit: none
          dast: none
